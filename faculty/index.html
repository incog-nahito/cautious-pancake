  <div class="center-align">
    <div class="container">
      <div id="table-data">
        Loading..
      </div>
      <script>
        fetch('All_Faculty.csv').then((res) => res.text()).then((data) => {
          // const rows = data.split('\n');
          parsedCSV = Papa.parse(data).data;
          let html = '<table class="centered highlight"><thead><tr>';
          parsedCSV[0].forEach((cell) => {
            html+=`<th>${cell}</th>`;
          });
          html += '</tr></thead><tbody>';
          parsedCSV.shift();
          // console.log(rows);
          parsedCSV.forEach((row) => {
            html+='<tr>';
            row.forEach((cell) => {
              html += `<td>${cell}</td>`;
            });
            html+='</tr>';
          });
          html+='</tbody></table>';
          document.getElementById('table-data').innerHTML=html;
          document.querySelectorAll('tbody tr').forEach((row) => {
            // console.log(row);
            const [sNo, courseNumber,Â prof, dept, students, year, sem] = row.querySelectorAll('td');
            row.addEventListener('click', () => {
              // console.log(e);
              window.open(`../?year=${year.textContent}&sem=${sem.textContent}&cno=${courseNumber.textContent}`, '_blank');
            });
          })
        });
      </script>
    </div>
